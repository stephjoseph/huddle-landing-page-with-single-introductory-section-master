<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div
      class="
        container
        justify-content-center
        align-items-center
        my-5
        pb-4
        position-relative
      "
    >
      <img class="logo mb-3" src="images/logo.svg" alt="" />
      <div class="d-flex flex-column justify-content-center text-center text-lg-start flex-lg-row m-4">
        <img src="images/illustration-mockups.svg" alt="" />
        <div class="m-5">
          <h2 class="mb-4">Build The Community Your Fans Will Love</h2>
          <p class="mb-4">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div
        class="
          social
          d-flex
          justify-content-center
          justify-content-lg-end
          align-items-center
          mx-lg-5
        "
      >
        <ul
          class="social-icons d-flex align-items-center justify-content-center"
        >
          <li class="m-1">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li ><a href="#"><i class="fab fa-twitter"></i></a></i></li>
          <li class="m-1"><a href=""><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>

    
  </body>
</html>
